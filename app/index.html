<br>8) No student will be allowed to participate in the competition without a valid identity card.
<br>
9) The models will be assessed section wise by a panel of judges which will include engineering faculty and persons from industry. </h4><br><h2>Prizes :</h2><br><h4>Will Be updated soon</h4><br><h2>Contact:</h2><br><h4></h4></div>

                  <div class="card-content" style="padding:60px"><h2>Introduction :</h2><br><h4> Back Track is all about reverse coding, testing your logic and coding skills. It will require thinking in reverse order of

<br>Participants will have to formulate the output into an algorithm.
<br>
PHASE 2 PROGRAMMING
<br>
From a given exe file participants have to make source code and execute it to get the

same output.
<br>
Note: both phases will comprise of beginners, intermediate and advanced levels</h4><br><h2>Rules :</h2><br><h4>1) No copy paste of content, allowed participant have to design their own programs and algorithms as per

instructions provided on time.
<br>
2) Participants have to complete the task within a given time limit.
<br>
3) Evaluation criteria will be based on time elapsed by the participant
<br>
4) Participants will be given only 2 chances to compile their programs.
<br>
5) Participants found to be using any other sort of supporting material will be debarred from the event.
<br>
6) Only participants clearing 1st phase will be entering into 2nd phase.
<br>
